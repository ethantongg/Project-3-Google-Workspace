<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
      }
      .chart-container {
        width: 100%;
        height: 300px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }
      .chart-selector {
        margin-bottom: 15px;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #2a75f3;
      }
    </style>
  </head>
  <body>
    <h2>Budget Visualization</h2>
    
    <div class="chart-selector">
      <label for="chartType">Select Chart Type:</label>
      <select id="chartType" onchange="changeChartType()">
        <option value="expense-category">Expenses by Category</option>
        <option value="income-category">Income by Category</option>
        <option value="monthly-comparison">Monthly Income vs Expenses</option>
        <option value="savings-trend">Savings Trend</option>
      </select>
    </div>
    
    <div class="chart-container" id="chartPlaceholder">
      <p>[Chart Visualization Would Appear Here]</p>
    </div>
    
    <button onclick="closeDialog()">Close</button>
    
    <script>
      function changeChartType() {
        const chartType = document.getElementById('chartType').value;
        google.script.run.showAlert('PLACEHOLDER: Would change chart to: ' + chartType);
      }
      
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
