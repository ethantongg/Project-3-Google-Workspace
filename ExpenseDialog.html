<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input, select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #2a75f3;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      .button-container button {
        width: 48%;
      }
    </style>
  </head>
  <body>
    <h2>Add New Expense</h2>
    
    <div class="form-group">
      <label for="expenseCategory">Category:</label>
      <select id="expenseCategory">
        <option value="housing">Housing</option>
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>
      
      <label for="expenseAmount">Amount:</label>
      <input type="number" id="expenseAmount" placeholder="0.00" step="0.01">
      
      <label for="expenseDate">Date:</label>
      <input type="date" id="expenseDate">
      
      <label for="expenseDescription">Description:</label>
      <input type="text" id="expenseDescription" placeholder="Enter description">
    </div>
    
    <div class="button-container">
      <button onclick="saveExpense()">Save</button>
      <button onclick="closeDialog()">Cancel</button>
    </div>
    
    <script>
      // Initialize date to today
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const formattedDate = today.toISOString().substr(0, 10);
        document.getElementById('expenseDate').value = formattedDate;
      });
      
      function saveExpense() {
        // Just show a message that this would save data
        google.script.run.showAlert('PLACEHOLDER: This would save the expense data');
        google.script.host.close();
      }
      
      function closeDialog() {
        google.script.host.close();
      }
    </script>
  </body>
</html>
