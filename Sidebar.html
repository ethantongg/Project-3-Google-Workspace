<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      .section {
        margin-bottom: 20px;
      }
      .header {
        background-color: #4285f4;
        color: white;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 8px;
        margin-bottom: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #2a75f3;
      }
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px;
        width: 50%;
        color: black;
        margin: 0;
      }
      .tab button:hover {
        background-color: #ddd;
      }
      .tab button.active {
        background-color: #4285f4;
        color: white;
      }
      .tabcontent {
        display: none;
        padding: 10px;
        border: 1px solid #ccc;
        border-top: none;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Budget Planner</h2>
    </div>
    
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Overview')" id="defaultOpen">Overview</button>
      <button class="tablinks" onclick="openTab(event, 'Manage')">Manage</button>
    </div>
    
    <div id="Overview" class="tabcontent">
      <div class="section">
        <h3>Summary</h3>
        <p>Total Income: <span id="totalIncome">$0.00</span></p>
        <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
        <p>Balance: <span id="balance">$0.00</span></p>
        <button onclick="showPlaceholderAlert('Refreshing budget summary')">Refresh</button>
      </div>
      
      <div class="section">
        <h3>Quick Actions</h3>
        <button onclick="showPlaceholderAlert('Would add a new expense')">Add Expense</button>
        <button onclick="showPlaceholderAlert('Would add new income')">Add Income</button>
        <button onclick="showPlaceholderAlert('Would show budget visualizations')">View Charts</button>
      </div>
    </div>
    
    <div id="Manage" class="tabcontent">
      <div class="section">
        <h3>Categories</h3>
        <button onclick="showPlaceholderAlert('Would manage expense categories')">Manage Expense Categories</button>
        <button onclick="showPlaceholderAlert('Would manage income categories')">Manage Income Categories</button>
      </div>
      
      <div class="section">
        <h3>Actions</h3>
        <button onclick="showPlaceholderAlert('Would generate detailed report')">Generate Report</button>
        <button onclick="showPlaceholderAlert('Would export budget data')">Export Data</button>
        <button onclick="showPlaceholderAlert('Would change budget settings')">Settings</button>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("defaultOpen").click();
      });
      
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      
      function showPlaceholderAlert(message) {
        google.script.run.showAlert(message);
      }
    </script>
  </body>
</html>
